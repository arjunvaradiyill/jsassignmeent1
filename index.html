<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sum</title>
    <script>
        function getSumOfNumbers() {
            let num = prompt("Enter a number between 0 and 1,000,000:");
            num = parseInt(num);

            if (isNaN(num) || num < 0 || num > 1000000) {
                document.getElementById("result").textContent = "Invalid number";
            } else {
                let sum = (num * (num + 1)) / 2; // Sum formula for n natural numbers
                document.getElementById("result").textContent = "Sum of numbers up to " + num + " is " + sum;
            }
        }
    </script>
</head>
<body>
    <button onclick="getSumOfNumbers()">Enter a Number</button>
    <p id="result"></p>
</body>
</html>
